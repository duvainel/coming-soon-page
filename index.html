<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon Page</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="site-wrapper">
    <section class="card">
      <div class="left-side">
        <img class="logo" src="images/logo.svg" alt="logo" />
        <img src="images/hero-mobile.jpg" alt="" class="mobile-hero">
        <div class="content">
          <h1>
            <span class="h-first">We're</span><br />
            <span class="h-second">Coming <br />Soon</span>
          </h1>
          <p class="description">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals. Email Address
          </p>
          <div class="subscribe">
            <form id="form" action="" novalidate="novalidate">
              <div class="form-control">
                <input type="email" required="" class="email" placeholder="Email Address" />
                <div class="submit-container">
                  <button type="submit" class="submit" value="">
                    <img src="./images/icon-arrow.svg" width="10" />
                  </button>
                </div>
                <div class="error-container">
                  <img src="./images/icon-error.svg" width="24" />
                </div>
              </div>
            </form>
            <div class="error-message">Please provide a valid email</div>
          </div>
        </div>
      </div>

      <div class="right-side">
        <img src="images/hero-desktop.jpg" alt="hero-desktop" />
      </div>
    </section>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
